<div class="nav">
  <nav>
    <h3>{{title}}</h3>
  </nav>
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div *ngFor="let track of tracks">
        <p>Name:{{track.track_name}}</p>
        <p>Artist:{{track.artist_name}}</p>
        <p>Rank:{{track.rank}}</p>
        <p>Image:{{track.image_path}}</p>
      </div>
    </div>
  </div>
</div>
