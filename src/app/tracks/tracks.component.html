<div class="content">
  <div class="container">
    <div class="row">
      <div *ngFor="let track of tracks">
        <div class="song">
          <div class="row">
            <div class="col-lg-1">
              <h1 id='track_rank'>{{track.rank}}</h1>
            </div>
            <div class="col-lg-3">
               <img src="{{track.image_path}}" id='track_images' alt="An image representing the artist">
            </div>
            <div class="col-lg-4">
              <h3 id='track_name'>{{track.track_name}}</h3>
              <h4 id='track_artist'>{{track.artist_name}}</h4>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
